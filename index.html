    <section class="WeatherAppScreen">
      <div class="Date">
        <p class="CurrentDate">January 15 (04:30 PM)</p>
      </div>
      <div class="Search">
        <span id="ID-Search" class="material-symbols-outlined"> search </span
        ><input type="text" class="LocationSearch" placeholder="Search any Location"/>
        <span class="material-symbols-outlined" id="Search-Check"
          ><script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/zmkotitn.json"
            trigger="hover"
            style="width: 25px; height: 25px"
          >
          </lord-icon
        ></span>
      </div>
      <div class="CurrentWeatherCondition">
        <div class="Temp-Condition">
          <p class="CurrentTemperature">24</p>
          <p class="CurrentWeatherTy">Sunny</p>
        </div>
        <div class="CurrentWeatherImage">
          <img src="Images/RainySunny.png" alt="" />
        </div>
      </div>
      <p class="CurrentCoditionQuote">It's a Sunny Day</p>
    </section>
    <script src="script.js" async defer></script>
